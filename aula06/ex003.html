<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa</title>
    <style>
        body {
            background-color: rgb(72, 72, 145);
            color:white;
            font: normal 20pt Arial;    
        }
        h1 {
            color: rgb(209, 209, 78);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!</p>
    <script>
        var n1 = Number(window.prompt('Digite um numero: ')); //string
        var n2 = Number(window.prompt('Digite outro numero: ')); //string
        var soma = n1 + n2;
        //window.alert('A soma dos numero é: ' + soma); //concatenação
        // number + number para adição
        // (string + string) para concatenação
        // String(n) para converter para string ou n.toString
        window.alert(`A soma entre ${n1} e ${n2} é: ${soma}`); //(place holders)${} só são usados com crase
    </script>
</body>
</html>
